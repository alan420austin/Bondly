<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">Bondly</h1>
        <h2>Create Your Account</h2>

        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="University Email" required>

            <!-- Department Selection -->
            <select id="department" required
                style="width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; font-family: inherit; background: white;">
                <option value="">Select Your Department</option>
                <option value="CSE">Computer Science & Engineering (CSE)</option>
                <option value="EEE">Electrical & Electronic Engineering (EEE)</option>
                <option value="Civil">Civil Engineering</option>
                <option value="Mechanical">Mechanical Engineering</option>
                <option value="English">English</option>
                <option value="BBA">Business Administration (BBA)</option>
            </select>

            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Join Bondly</button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Success Popup -->
    <div id="popup" class="popup hidden">
        <p>Welcome to BondlyðŸŽ“</p>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>


</html>
